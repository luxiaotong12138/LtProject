<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
	xmlns="http://www.w3.org/2000/svg">
	<circle cx="100" cy="50" r="40" stroke="black"
		stroke-width="2"/>
	<rect fill="green" rx="20" ry="10" width="100" height="80" x="100" y="100"></rect>
	<ellipse cx="200" cy="200" fill="blue" rx="100" ry="50" style="fill:rgb(200,100,50); stroke:rgb(0,0,100);stroke-width:2"></ellipse>
	
	<ellipse cx="400" cy="600" rx="130" ry="90" fill="yellow"></ellipse>
	<ellipse cx="400" cy="600" rx="100" ry="60" fill="white"></ellipse>
	<line x1="200" y1="200" x2="300" y2="300" style="stroke:rgb(200,200,300)" stroke-width="2"></line>
	<!--多边形-->
	<polygon points="220,100 300,210 170,250 123,234"
	style="fill:#cccccc;
	stroke:#000000;stroke-width:1"/>
	<!--折现-->
	<polyline points="500,100 100,200 200,200 200,400 400,400 400,600"
	style="fill:white;stroke:red;stroke-width:2 filter:url(#Gaussian_Blur)"/>
	<!--模糊效果-->
	<defs>
		<filter id="Gaussian_Blur">
		<feGaussianBlur in="SourceGraphic" stdDeviation="3" />
		</filter>
</defs>
</svg>