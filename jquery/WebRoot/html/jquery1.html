  $(function(){//可以多次执行

  	alert($('div').length)
  	//jQuery.noConfilct();//jQuery库失效
  	//var $$=jQuery
  	//获取子节点， 等同于children('p')
  	$('#box>p').css('color','red')
  	
  	//获取节点=$('ul li').find('a').css('color,'red')
  	$('ul li a').css('color','red')
  	//通配符 *
  	alert($('*').length)
  	//配合前面使用
  	alert($('ul *').length)
  	//获取节点名字
  	alert($('div')[0].nodeName)
  	//prev获取同级的上一级节点 ，next获取同级的下一个节点,sibings所有的同级
  	$('#s').nextAll('a').css('color','green');
  	//nextUntil()方法,遇到p时停止  对应的还有prevUntil
  	$('#s').nextUntil('p').css('font-size','50px')
  	
  	//获取a标签下的title节点
  	$('a[title!=num1]').css('color','red')
  	//获取字串
  	$('a[title*=n]').css('font-size','50px')
  });
  </script>
